<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.css">
    <link rel="stylesheet" href="../public/styles.css">
    <title>Custom Events Demo</title>
</head>

<body>
    <div id="app">
        <div class="notes-section">
            <div class="columns">
                <div class="column has-text-centered">
                    <strong>Notes</strong>
                    <div v-for="(note, index) in notes" :key="index" class="notes">{{note}}</div>
                </div>
                <div class="column has-text-centered">
                    <strong>Timestamp</strong>
                    <div v-for="(timestamp, index) in timestamps" :key="index" class="timestamps">{{timestamp}}</div>
                </div>
            </div>
            <input-component :placeholder="placeholder"></input-component>
        </div>
        <note-count-component></note-count-component>
    </div>


    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/vuex@next"></script>
    <script src="https://unpkg.com/mitt/dist/mitt.umd.js"></script>
    <script src="./main.js"></script>
</body>

</html>
